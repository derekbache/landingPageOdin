<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">
        <img src="img/odin-lined.png" alt="Odin Logo" />
        <p class="odin">ODIN</p>
      </div>
    </div>
    <div class="main">
      <div class="top">
        <div class="textContainer">
          <p class="intro">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.<br />
            Sign up
            <em>now</em>
            to get started. <br /><br />You <em>know</em> you want to.
          </p>
        </div>
      </div>
      <div class="middle">
        <p class="message">Let's do this!</p>
        <form class="form">
          <div class="column">
            <label for="first_name">FIRST NAME</label>
            <input type="text" id="first_name" name="first_name" />
            <label for="email">EMAIL</label>
            <input type="text" id="email" name="email" />
            <label for="password">PASSWORD</label>
            <input type="text" id="password" name="password" class="error" />
            <p class="validation" id="validation">*Passwords do not match</p>
          </div>
          <div class="column">
            <label for="last_name">LAST NAME</label>
            <input type="text" id="last_name" name="last_name" />
            <label for="phone">PHONE NUMBER</label>
            <input type="text" id="phone" name="phone" />
            <label for="confirmPassword">CONFIRM PASSWORD</label>
            <input
              type="text"
              name="confirmPassword"
              id="confirmPassword"
              class="error"
            />
          </div>
        </form>
      </div>
      <div class="bottom">
        <button type="submit">Create Account</button>
        <br />
        <br />
        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
